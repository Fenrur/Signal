name: Publish to Maven Central

permissions:
  contents: read

on:
  release:
    types: [ released ]

jobs:
  publish:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Kotlin/Native compiler
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: konan-${{ runner.os }}-

      - name: Decode signing key
        run: |
          # The SIGNING_KEY secret is base64-encoded ASCII-armored GPG key.
          # Gradle's in-memory signing expects the raw ASCII-armored key.
          echo "$SIGNING_KEY_BASE64" | base64 --decode > /tmp/signing-key.asc
          echo "Decoded signing key ($(wc -c < /tmp/signing-key.asc) bytes)"
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY }}

      - name: Publish to Maven Central
        run: |
          export ORG_GRADLE_PROJECT_signingInMemoryKey=$(cat /tmp/signing-key.asc)
          ./gradlew publishAndReleaseToMavenCentral --stacktrace
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
